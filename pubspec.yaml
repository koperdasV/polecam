name: polec
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: 3.0.5

dependencies:
  bloc: ^8.1.0
  bloc_concurrency: ^0.2.0
  country_code_picker: ^2.0.2
  cupertino_icons: ^1.0.5
  equatable: ^2.0.5
  fl_country_code_picker: ^0.0.3+1
  flash: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.2.9
  flutter_svg: ^1.1.5
  freezed_annotation: ^2.1.0
  get_it: ^7.2.0
  go_router: ^5.0.2
  injectable: ^1.5.3
  intl: ^0.17.0
  meta: ^1.8.0
  shared_preferences: ^2.0.15
  smooth_page_indicator: ^1.0.0+2
  syncfusion_flutter_charts: ^20.3.52
  #Flutter map
  flutter_map: ^3.0.0
  json_annotation: ^4.7.0
  freezed: ^2.2.0
  json_serializable: ^6.5.4

dev_dependencies:
  bloc_test: ^9.1.0
  build_runner: ^2.2.1
  flutter_test:
    sdk: flutter
  go_router_builder: ^1.0.10
  mocktail: ^0.3.0
  very_good_analysis: ^3.0.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/fake_images/
    - assets/icons/
    - assets/by-id.json

  fonts:
    - family: SegoeUIBlack
      fonts:
        - asset: assets/fonts/SegoeUIBlack.ttf
          style: italic
